# Default values for kubewise.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: us.gcr.io/larder-prod/kubewise
  tag: 0.11.4
  pullPolicy: IfNotPresent
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
handler: slack
slack:
  channel: "#general"
  token:
googlechat:
  webhookUrl:
webhook:
  method: POST
  url:
  authToken:
namespaceToWatch: ""
messagePrefix:
chartValuesDiff:
  enabled: false
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: kubewise
rbac:
  # Specifies whether RBAC resources should be created
  create: true
# If create is `false` Kubewise will be restricted to the namespace
# where it is deployed, and no ClusterRole or ClusterRoleBinding will be created.
clusterRole:
  create: true
podSecurityContext: {}
